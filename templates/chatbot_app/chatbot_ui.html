{% load static %}
<style>
  /* Sticky Button */
  .chatbot-button {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 60px;
    height: 60px;
    background-color: #007bff; /* Primary blue */
    color: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    z-index: 1000; /* Ensure it's on top */
  }

  /* Chat UI Container */
  .chatbot-container {
    position: fixed;
    bottom: 100px; /* 버튼 위쪽에 위치 */
    right: 30px;
    width: 380px; /* 적당한 챗봇 창 너비 */
    height: 500px; /* 적당한 챗봇 창 높이 */
    background-color: #f8f9fa; /* Light background */
    border: 1px solid #dee2e6;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    z-index: 999;
    transform: translateY(100%); /* Initially hidden below screen */
    opacity: 0;
    transition: transform 0.3s ease-out, opacity 0.3s ease-out; /* Animation */
  }

  .chatbot-container.active {
    transform: translateY(0); /* Slide up */
    opacity: 1;
  }

  .chatbot-header {
    background-color: #007bff;
    color: white;
    padding: 15px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
  }

  .chatbot-header .close-btn {
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    padding: 0 5px;
  }

  .chatbot-body {
    flex-grow: 1;
    padding: 15px;
    overflow-y: auto; /* Scrollable chat area */
    background-color: white;
  }

  .chatbot-footer {
    padding: 15px;
    background-color: #e9ecef;
    border-bottom-left-radius: 9px;
    border-bottom-right-radius: 9px;
    display: flex;
  }

  /* 챗 메시지 스타일 */
  .chat-message {
    padding: 8px 12px;
    border-radius: 15px;
    margin-bottom: 10px;
    max-width: 80%;
    word-wrap: break-word;
  }

  .chat-message.bot {
    background-color: #e2e6ea; /* Light gray for bot messages */
    align-self: flex-start;
    border-bottom-left-radius: 2px;
  }

  .chat-message.user {
    background-color: #007bff; /* Blue for user messages */
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 2px;
  }

  /* 서비스 선택 버튼 컨테이너 */
  .service-options {
    display: flex;
    flex-direction: column;
    gap: 8px; /* 버튼 사이 간격 */
    margin-top: 10px;
  }

  .service-options .btn {
    width: 100%; /* 버튼 너비를 100%로 설정 */
    text-align: center;
    white-space: normal; /* 텍스트가 길 경우 줄 바꿈 */
  }

  /* 챗봇 바디 스크롤 및 메시지 정렬 */
  .chatbot-body {
    flex-grow: 1;
    padding: 15px;
    overflow-y: auto;
    background-color: white;
    display: flex; /* Flexbox 사용하여 메시지 정렬 */
    flex-direction: column; /* 세로 방향으로 정렬 */
  }
</style>

<div class="chatbot-button" id="chatbotToggleBtn">💬</div>

<div class="chatbot-container" id="chatbotContainer">
  <div class="chatbot-header">
    <span>수파자 AI 상담</span>
    <button class="close-btn" id="chatbotCloseBtn">&times;</button>
  </div>
  <div class="chatbot-body" id="chatbotBody"></div>
  <div class="chatbot-footer">
    <div style="flex-grow: 1">
      <input
        type="text"
        class="form-control"
        id="chatInput"
        placeholder="문의 사항을 입력하세요..."
        disabled
      />
    </div>
    <div style="margin-left: 10px">
      <button
        type="submit"
        class="btn btn-primary"
        id="sendMessageBtn"
        disabled
      >
        전송
      </button>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggleBtn = document.getElementById("chatbotToggleBtn");
    const closeBtn = document.getElementById("chatbotCloseBtn");
    const chatbotContainer = document.getElementById("chatbotContainer");
    const chatbotBody = document.getElementById("chatbotBody");
    const chatInput = document.getElementById("chatInput");
    const sendMessageBtn = document.getElementById("sendMessageBtn");

    let selectedService = null; // 선택된 서비스를 저장할 변수
    const chatApiUrl = "{% url 'chatbot_app:chat_api' %}"; // Django API URL 가져오기

    // 챗봇 초기 상태 설정
    function initializeChatbot() {
      chatbotBody.innerHTML = `
                <div class="chat-message bot">안녕하세요! 수파자 AI 상담 챗봇입니다. 무엇을 도와드릴까요?</div>
                <div class="chat-message bot">문의하실 서비스를 선택해주세요:</div>
                <div class="service-options" id="serviceOptions">
                    <button class="btn btn-outline-primary service-select-btn" data-service="과외" data-displayname="수파자 과외">수파자 과외</button>
                    <button class="btn btn-outline-primary service-select-btn" data-service="낭독" data-displayname="수파자 낭독">수파자 낭독</button>
                    <button class="btn btn-outline-primary service-select-btn" data-service="소방" data-displayname="소방 히어로 멤버십">소방 히어로 멤버십</button>
                </div>
            `;
      // 새로 생성된 serviceOptions에 이벤트 리스너를 다시 붙여야 함
      attachServiceOptionListeners();
      chatInput.setAttribute("disabled", "true");
      sendMessageBtn.setAttribute("disabled", "true");
      selectedService = null; // 서비스 선택 초기화
      selectedServiceDisplayName = null; // 선택된 서비스 표시 이름 초기화
      chatbotBody.scrollTop = chatbotBody.scrollHeight; // 스크롤 최하단으로
    }

    // 서비스 선택 버튼에 이벤트 리스너를 다시 붙이는 함수
    function attachServiceOptionListeners() {
      const currentServiceOptionsContainer =
        chatbotBody.querySelector("#serviceOptions");
      if (currentServiceOptionsContainer) {
        currentServiceOptionsContainer.addEventListener(
          "click",
          function (event) {
            if (event.target.classList.contains("service-select-btn")) {
              selectedService = event.target.dataset.service;
              selectedServiceDisplayName = event.target.dataset.displayname;
              displayMessage(
                `"${selectedServiceDisplayName}"를 선택하셨습니다.`,
                "user"
              );
              displayMessage(
                `${selectedServiceDisplayName}에 대해 문의 사항을 입력해주세요.`,
                "bot"
              );

              currentServiceOptionsContainer.style.display = "none"; // 서비스 선택 버튼 숨기기
              chatInput.removeAttribute("disabled");
              sendMessageBtn.removeAttribute("disabled");
              chatInput.focus();
            }
          }
        );
      }
    }

    // 메시지를 챗봇 창에 표시하는 함수
    function displayMessage(text, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("chat-message", sender);
      messageDiv.textContent = text;
      chatbotBody.appendChild(messageDiv);
      chatbotBody.scrollTop = chatbotBody.scrollHeight;
    }

    // 챗봇 API 호출 함수
    async function fetchChatResponse(question, category) {
      displayMessage("답변 생성 중...", "bot"); // 로딩 메시지
      try {
        const response = await fetch(chatApiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ question: question, category: category }),
        });

        const data = await response.json();

        if (response.ok) {
          displayMessage(data.answer, "bot"); // LLM 답변 표시
        } else {
          displayMessage(
            `오류: ${data.error || "알 수 없는 오류 발생"}`,
            "bot"
          );
        }
      } catch (error) {
        console.error("챗봇 API 호출 오류:", error);
        displayMessage(
          "죄송합니다. 챗봇 서버와 통신 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.",
          "bot"
        );
      } finally {
        // 로딩 메시지 제거 또는 업데이트 로직 (필요 시)
        // 현재는 새 메시지가 오면 스크롤이 내려가면서 자연스럽게 가려짐.
      }
    }

    // 메시지 전송 로직
    function sendMessage() {
      const messageText = chatInput.value.trim();
      if (messageText && selectedService) {
        displayMessage(messageText, "user"); // 사용자 메시지 표시
        chatInput.value = ""; // 입력 필드 초기화

        // Django API로 요청 보내기
        fetchChatResponse(messageText, selectedService);
      } else if (!selectedService) {
        displayMessage("먼저 서비스 카테고리를 선택해주세요.", "bot");
      }
    }

    // 이벤트 리스너 설정
    toggleBtn.addEventListener("click", function () {
      chatbotContainer.classList.toggle("active");
      if (chatbotContainer.classList.contains("active")) {
        initializeChatbot(); // 챗봇 열 때마다 초기화
      }
    });

    closeBtn.addEventListener("click", function () {
      chatbotContainer.classList.remove("active");
      // 닫을 때 상태 초기화는 toggleBtn 클릭 시 초기화되므로 중복될 수 있습니다.
      // 필요에 따라 이 부분에서 추가 초기화 로직을 넣을 수 있습니다.
    });

    sendMessageBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    // 초기 로드 시 챗봇 초기화 (페이지 로드 시 챗봇이 바로 보이지 않아도 내부적으로 초기 상태 준비)
    initializeChatbot();
  });
</script>
